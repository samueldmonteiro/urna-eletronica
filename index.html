<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="urna-container">
        <div class="window-area">
            <div class="window">
                <div class="voting-screen">

                    <div class="show-candidate image">
                        <img src="assets/images/rick.jpg" alt="">
                    </div>
                    <div class="show-candidate your-vote">
                        Seu voto Para
                    </div>

                    <div class="office">
                        Deputado Federal
                    </div>

                    <div class="digits-area">
                        <div class="show-candidate number">Número:</div>
                        <!-- <div class="digit">1</div>
                        <div class="digit">3</div>
                        <div class="digit">4</div>
                        <div class="digit">4</div> -->
                    </div>

                    <div class=" show-candidate name">Nome: <span>Rick Sanchez</span></div>
                    <div class="show-candidate party">Partido: <span>PUTA</span></div>

                    <div class="show-candidate helper">
                        <p>Aperte a tecla:</p>
                        <p>CONFIRMA para CONFIRMAR este voto</p>
                        <p>CORRIGE para REINICIAR este voto</p>
                    </div>
                </div>

                <div class="end-screen">
                    FIM
                </div>

            </div>
        </div>
        <div class="controls-area">
            <div class="title">
                <img width="100" src="assets/images/800px-Coat_of_arms_of_Brazil_(variant_B&W_from_STF).svg.png" alt="">
                <p>Justiça<br>Eleitoral</p>
            </div>
            <div class="controls">
                <div class="digits">
                    <div id="d-1" class="digit">1</div>
                    <div id="d-2" class="digit">2</div>
                    <div id="d-3" class="digit">3</div>
                    <div id="d-4" class="digit">4</div>
                    <div id="d-5" class="digit">5</div>
                    <div id="d-6" class="digit">6</div>
                    <div id="d-7" class="digit">7</div>
                    <div id="d-8" class="digit">8</div>
                    <div id="d-9" class="digit">9</div>
                    <div id="d-0" class="digit">0</div>
                </div>

                <div class="actions">
                    <div id="blankVote" class="action">Branco</div>
                    <div id="fixVote" class="action">Corrige</div>
                    <div id="confirmVote" class="action">Confirma</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
